<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/6888749895.js" crossorigin="anonymous"></script>
  <title>SirajShaon</title>
</head>
<body>
  <div class="healthTracking">
    <div class="titleArea mainBox">
      <h1 class="health">How are you feeling?</h1>
    </div>

    <div class="contentArea mainBox">
      <div class="contentBox">
        <i class="fas fa-heartbeat"></i>
        <h5>Heart Rate</h5>
        <p><span class="counter" data-target="75">0</span> bpm</p>
      </div>
      <div class="contentBox">
        <i class="fas fa-moon"></i>
        <h5>Sleep</h5>
        <p><span class="counter" data-target="8">0</span> Hours</p>
      </div>
      <div class="contentBox">
        <i class="fas fa-glass-water"></i>
        <h5>Water</h5>
        <p><span class="counter" data-target="10">0</span> Glasses</p>
      </div>
      <div class="contentBox">
        <i class="fas fa-walking"></i>
        <h5>Steps</h5>
        <p><span class="counter" data-target="11000">0</span> Steps</p>
      </div>
      
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
